<!-- sp-gallery-image-bridge-small -->
<div class="sp-colorbox sp-colorbox-xsmall">
    <h1 class="shop-text-headline">sp-gallery-image-bridge-small</h1>
    <h2 class="shop-text-subtitle margin-bottom-32">gallery image bridge small</h2>
</div>
 
<div class="sp-gallery-image-bridge-small">
    <div class="sp-gallery-image-bridge-small__area">
        <div class="sp-gallery-image-bridge-small__header">  
            <div class="shop-column-flex">
                <div class="shop-column-flex-grow-12"></div>
            </div>
        </div>  
        <div class="sp-gallery-image-bridge-small__body">
            <div class="sp-gallery-image__wrraper-image">
                <img 
                    src="/ximages/images/discos/medium/capa-disco(5).jpg" 
                    alt="Foto 1">  
                <img  
                    src="/ximages/images/discos/medium/capa-disco(29).jpg" 
                    alt="Foto 2">
                <img 
                    src="/ximages/images/discos/medium/capa-disco(54).jpg" 
                    alt="Foto 3">
            </div>
        </div> 
        <div class="sp-gallery-image-bridge-small__footer">
            <img 
                class="sp-image-bridge-default__small sp-gallery-image-active"
                src="/ximages/images/discos/medium/capa-disco(5).jpg"
                alt="Miniatura 1">
            <img 
                class="sp-image-bridge-default__small"
                src="/ximages/images/discos/medium/capa-disco(29).jpg" 
                alt="Miniatura 2">
            <img 
                class="sp-image-bridge-default__small"
                src="/ximages/images/discos/medium/capa-disco(54).jpg" 
                alt="Miniatura 3">
        </div>
    </div>
</div>
