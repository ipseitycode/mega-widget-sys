<!-- sp-gallery-image-tower-small -->
<div class="sp-colorbox sp-colorbox-xsmall">
    <h1 class="shop-text-headline">sp-gallery-image-tower-small</h1>
    <h2 class="shop-text-subtitle margin-bottom-32">gallery image tower small</h2>
</div>
 
<div class="sp-gallery-image-tower-small">
    <div class="sp-gallery-image-tower-small__area">
        <div class="sp-gallery-image-tower-small__header"> 
            <div class="shop-column-flex">
                <div class="shop-column-flex-grow-12"></div>
            </div>
        </div>
        <div class="sp-gallery-image-tower-small__body">
            <div class="sp-gallery-image__wrraper-image">
                <img 
                src="/ximages/images/comentario/medium/comentario(1).jpg" 
                alt="Foto 1">  
                <img  
                src="/ximages/images/comentario/medium/comentario(2).jpg" 
                alt="Foto 2">
                <img 
                src="/ximages/images/comentario/medium/comentario(3).jpg" 
                alt="Foto 3">
                <img 
                src="/ximages/images/comentario/medium/comentario(4).jpg" 
                alt="Foto 4">
            </div>
        </div> 
        <div class="sp-gallery-image-tower-small__footer">
            <img 
            class="sp-image-tower-default__small"
            src="/ximages/images/comentario/medium/comentario(1).jpg"
            alt="Miniatura 1">
            <img 
            class="sp-image-tower-default__small"
            src="/ximages/images/comentario/medium/comentario(2).jpg" 
            alt="Miniatura 2">
            <img 
            class="sp-image-tower-default__small"
            src="/ximages/images/comentario/medium/comentario(3).jpg" 
            alt="Miniatura 3">
            <img 
            class="sp-image-tower-default__small"
            src="/ximages/images/comentario/medium/comentario(4).jpg" 
            alt="Miniatura 4">
        </div>
    </div>
</div>
