<!-- sp-gallery-image-square-small -->
<div class="sp-colorbox sp-colorbox-xsmall">
    <h1 class="shop-text-headline">sp-gallery-image-square-small</h1>
    <h2 class="shop-text-subtitle margin-bottom-32">gallery image square small</h2>
</div>
 
<div class="sp-gallery-image-square-small">
    <div class="sp-gallery-image-square-small__area">
        <div class="sp-gallery-image-square-small__header"> 
            <div class="shop-column-flex">
                <div class="shop-column-flex-grow-12"></div>
            </div>
        </div>
        <div class="sp-gallery-image-square-small__body">
            <div class="sp-gallery-image__wrraper-image">
                <img 
                src="/ximages/images/discos/medium/capa(53).jpg" 
                alt="Foto 1">  
                <img  
                src="/ximages/images/discos/medium/capa(69).jpg" 
                alt="Foto 2">
                <img 
                src="/ximages/images/discos/medium/capa(98).jpg" 
                alt="Foto 3">
                <img 
                src="/ximages/images/discos/medium/capa(91).jpg" 
                alt="Foto 4">
            </div>
        </div> 
        <div class="sp-gallery-image-square-small__footer">
            <img 
            class="sp-image-square-default__small"
            src="/ximages/images/discos/medium/capa(53).jpg"
            alt="Miniatura 1">
            <img 
            class="sp-image-square-default__small"
            src="/ximages/images/discos/medium/capa(69).jpg" 
            alt="Miniatura 2">
            <img 
            class="sp-image-square-default__small"
            src="/ximages/images/discos/medium/capa(98).jpg" 
            alt="Miniatura 3">
            <img 
            class="sp-image-square-default__small"
            src="/ximages/images/discos/medium/capa(91).jpg" 
            alt="Miniatura 3">
        </div>
    </div>
</div>
